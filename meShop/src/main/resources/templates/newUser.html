<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update User</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Web Management System</h1>
		<hr>
		<h2>Insert User</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{password}" />
			
			<label>FullName: </label><input type="text" th:field="*{fullName}" class="form-control mb-4 col-4">
				
			<label>UserName: </label><input type="text" th:field="*{userName}" class="form-control mb-4 col-4">
				
			<label>Email: </label>	<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
			<label>Phone: </label>	<input type="text" th:field="*{phone}" class="form-control mb-4 col-4">
			<label>Address: </label><input type="text" th:field="*{address}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Create User</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to User List</a>
	</div>
</body>
</html>
