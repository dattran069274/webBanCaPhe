<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>

  <div class="log__main">
    <div class="form__main">
         <!-- Registration -->
         <div class="form" id="form-regis">
            <span class="title">Đăng Kí</span>
            <form th:action="@{/account/process_register}" th:object="${user}" method="post">
             <div class="input__field">
              <i class="fa-regular fa-user icon"></i>
              <input type="text" th:field="*{userName}" placeholder="Nhập tên đăng nhập" required>
             </div>     
             <div class="input__field">
              <i class="fa-regular fa-envelope icon"></i>
              <input type="text" th:field="*{email}" placeholder="Nhập Gmail" required>
             </div>     
             <div class="input__field">
              <i class="fa-solid fa-lock icon"></i>
              <i class="fa-regular fa-eye-slash show-hide-icon"></i>
              <input class="password" th:field="*{password}" type="password" placeholder="Nhập mật khẩu" required>
             </div>
             <div class="input__field">
              <i class="fa-solid fa-lock icon"></i>
              <input class="password" name="confirmPassword" th:value="${confirmPassword}" type="password" placeholder="Nhập lại mật khẩu" required>
             </div>
             <div class="input__field button">
              <input type="submit" value="Đăng Kí" >
             </div>
           <span th:text="${message}" ></span>
            </form>
            <div class="login-signup">
                <span class="text disable">Có Tài Khoản?
                  <a class="sign signin" th:href="@{/account/login}">Đăng Nhập Ngay</a>
                </span>
              </div>
         
          </div>
          <!-- Registration -->
      </div>

</div>
<script src="/js/login.js"></script>
</body>
</html>
